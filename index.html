<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Deepcore Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      background-color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 60px;
      margin-bottom: 60px;
      overflow: hidden;
    }

    .chat-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .chat-content::-webkit-scrollbar {
      width: 6px;
    }

    .chat-content::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .message {
      margin: 10px 0;
      display: flex;
      align-items: flex-end;
      max-width: 90%;
    }

    .message.user {
      justify-content: flex-end;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.bot {
      justify-content: flex-start;
      align-self: flex-start;
      margin-right: auto;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      background-color: #f0f0f0;
      color: #000;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
      max-width: calc(100% - 60px);
    }

    .message.bot .bubble {
      width: calc(100% - 40px);
      max-width: 100%;
    }

    .message.user .bubble {
      background-color: #007BFF;
      color: #fff;
    }

    /* Adjusted Avatar Sizes and Positioning */
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 5px;
    }

    /* Bot avatar more to the left */
    .message.bot .avatar {
      margin-left: 5px;
      margin-right: 10px;
    }

    /* User avatar more to the right */
    .message.user .avatar {
      margin-left: 10px;
      margin-right: 5px;
    }

    /* Code Block Styling with Big Copy Button */
    .code-block {
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      padding: 10px;
      overflow-x: auto;
      position: relative;
    }

    .code-block pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: Consolas, "Courier New", monospace;
      font-size: 0.95em;
    }

    .code-block .language-name {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #666;
      font-size: 0.8em;
      font-family: Arial, sans-serif;
    }

    .copy-button {
      display: block;
      width: fit-content;
      margin: 10px auto 0;
      padding: 8px 16px;
      font-size: 1em;
      background-color: #e0e0e0;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .copy-button:hover {
      background-color: #d0d0d0;
    }

    /* Loading Animation */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      background-color: #f0f0f0;
      border-radius: 20px;
      max-width: 40%;
      color: #000;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    }

    .dots {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #000;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    /* Bottom Bar */
    .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0px -2px 2px rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .bottom-bar input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      font-size: 1em;
      background-color: #f9f9f9;
      color: #000;
      margin-right: 10px;
      outline: none;
    }

    .bottom-bar input::placeholder {
      color: #aaa;
    }

    .bottom-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .bottom-bar button:hover {
      background-color: #0056b3;
    }

    .bottom-bar button:active {
      background-color: #004494;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    Deepcore Ai
  </div>

  <!-- Chat Area -->
  <div class="chat-container">
    <div id="chat-content" class="chat-content">
      <!-- Messages will appear here -->
    </div>
  </div>

  <!-- Bottom Bar -->
  <form id="chat-form" class="bottom-bar">
    <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off">
    <button type="submit">Send</button>
  </form>

  <script>
    const chatContent = document.getElementById("chat-content");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    const chatGPTLogo = "https://i.ibb.co/p6Qz6XV6/file-VMVLZgy-Rq7z9-Le8-Bgm-S8ei.jpg";
    const userLogo = "https://i.ibb.co/JjwZvMqX/IMG-20241118-112140-894.jpg";

    // Function to copy code from a code block without including a formatting header
    function copyCode(button) {
      const codeBlock = button.closest('.code-block');
      let codeText = codeBlock.querySelector("pre code").innerText;
      
      // Remove language name if it's the first line and matches a common pattern
      const lines = codeText.split('\n');
      if (lines.length > 1 && /^[a-zA-Z]+$/.test(lines[0].trim())) {
        codeText = lines.slice(1).join('\n').trim();
      }
      
      navigator.clipboard.writeText(codeText).then(() => {
        button.innerText = "Copied!";
        setTimeout(() => {
          button.innerText = "ðŸ“‹ Copy Code";
        }, 2000);
      }).catch(err => {
        console.error("Could not copy text: ", err);
      });
    }

    // Use event delegation for copy buttons
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('copy-button')) {
        copyCode(e.target);
      }
    });

    // Function to parse markdown and include a code block with a big copy button at the bottom
    function parseMarkdown(text) {
      // Replace code blocks with a container including a big copy button at the end
      text = text.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, language, code) {
        const languageName = language ? language : 'code';
        return `<div class="code-block">
                  <span class="language-name">${languageName}</span>
                  <pre><code>${code.trim()}</code></pre>
                  <button class="copy-button">ðŸ“‹ Copy Code</button>
                </div>`;
      });
      
      // Inline code
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      // Bold text
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      // Italic text
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      // Newlines
      text = text.replace(/\n/g, '<br/>');
      return text;
    }

    // Create message element
    function createMessageElement(message, fromUser, isLoading = false) {
      const messageWrapper = document.createElement("div");
      messageWrapper.classList.add("message", fromUser ? "user" : "bot");

      const avatar = document.createElement("img");
      avatar.src = fromUser ? userLogo : chatGPTLogo;
      avatar.alt = fromUser ? "User" : "ChatGPT";
      avatar.classList.add("avatar");

      const bubble = document.createElement("div");
      if (isLoading) {
        bubble.classList.add("loading");
        bubble.innerHTML = `<div class="dots">
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                            </div>`;
      } else {
        bubble.classList.add("bubble");
        bubble.innerHTML = parseMarkdown(message);
      }

      // Append elements with adjusted positioning
      if (fromUser) {
        messageWrapper.appendChild(bubble);
        messageWrapper.appendChild(avatar);
      } else {
        messageWrapper.appendChild(avatar);
        messageWrapper.appendChild(bubble);
      }

      return messageWrapper;
    }

        // Function to fetch response from API
    async function fetchResponse(userMessage) {
      try {
        const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5IZkJDMlNyYUVUTjIyZVN3UWFNX3BFTU85SWpCM2NUMUk3T2dxejhLSzBhNWNMMXNzZlp3c09BSTR6YW1Sc1BmdGNTVk1GY0liT1RoWDZZX1lNZlZ0Z1dqd3c9PQ==", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: userMessage
          })
        });

        if (!response.ok) {
          console.error("Error:", response.statusText);
          return "There was an error. Please try again later.";
        }

        const data = await response.json();

        if (data.status === "success") {
          return data.text;
        } else {
          console.error("Error:", data);
          return "There was an error. Please try again later.";
        }
      } catch (error) {
        console.error("Error:", error);
        return "There was an error. Please try again later.";
      }
    }

    // Handle the user input and send it to the API
    chatForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      chatContent.appendChild(createMessageElement(userMessage, true));
      userInput.value = "";

      const loadingMessage = createMessageElement("", false, true);
      chatContent.appendChild(loadingMessage);
      chatContent.scrollTop = chatContent.scrollHeight;

      const botResponse = await fetchResponse(userMessage);
      chatContent.removeChild(loadingMessage);
      chatContent.appendChild(createMessageElement(botResponse, false));
      chatContent.scrollTop = chatContent.scrollHeight;
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        const welcomeMessage = createMessageElement("How can I help you today?", false);
        chatContent.appendChild(welcomeMessage);
        chatContent.scrollTop = chatContent.scrollHeight;
      }, 100);
    });
  </script>
</body>
</html>
